{% extends "base.html" %}

{% block title %}Station details{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="text-muted"> {{ name }}</h3>
            <h6 class="text-muted"> {{ address }}, {{kaupunki}}</h6>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Departures</th>
                        <th scope="col">AVG distance of departures</th>
                        <th scope="col">Returns</th>
                        <th scope="col">AVG distance of returns</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ departures }}</td>
                        <td>{{ dep_avg_distance }} km</td>
                        <td>{{ returns }}</td>
                        <td>{{ ret_avg_distance }} km</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="ratio ratio-16x9">
        <iframe src="{{url_for('station.show_map')}}"></iframe>
    </div>
</div>
{% endblock %}
